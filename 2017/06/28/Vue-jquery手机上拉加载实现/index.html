n>: &#123;</div><div class="line">  &#125;,</div><div class="line">  created() &#123;</div><div class="line">    <span class="keyword">this</span>.getProList();</div><div class="line">　　　　<span class="comment">//监听滚动</span></div><div class="line">      <span class="built_in">window</span>.addEventListener(<span class="string">'scroll'</span>, <span class="keyword">this</span>.handleScroll);</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">methods</span>: &#123;</div><div class="line">    handleScroll() &#123;</div><div class="line">　　　　<span class="comment">//判断滚动到底部</span></div><div class="line">      <span class="keyword">if</span> ($(<span class="built_in">window</span>).scrollTop() &gt;=$(<span class="built_in">document</span>).height() - $(<span class="built_in">window</span>).height()) &#123;</div><div class="line">        <span class="keyword">this</span>.showLoading = <span class="literal">true</span>;</div><div class="line">        <span class="keyword">this</span>.p++;</div><div class="line">        <span class="keyword">this</span>.getProList(<span class="keyword">this</span>.p);</div><div class="line">      &#125;</div><div class="line">    &#125;,</div><div class="line">    getProList() &#123;</div><div class="line">      <span class="keyword">var</span> that = <span class="keyword">this</span>;</div><div class="line">      $.post(<span class="string">'url'</span>,&#123;<span class="attr">p</span>:<span class="keyword">this</span>.p&#125;,<span class="function"><span class="keyword">function</span>(<span class="params">datas</span>)</span>&#123;</div><div class="line">            <span class="keyword">var</span> state = datas.sign;</div><div class="line">        that.showLoading = <span class="literal">false</span>;</div><div class="line">        <span class="keyword">if</span> (state === ERROK) &#123;</div><div class="line">          <span class="keyword">var</span> data = datas.data.data;</div><div class="line">          <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; data.length; i++) &#123;</div><div class="line">            that.proarr.push(data[i]);</div><div class="line">          &#125;</div><div class="line">          that.errmsg=<span class="string">''</span>;</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">          that.errmsg=<span class="string">'暂无更多数据'</span>;</div><div class="line">        &#125;</div><div class="line">        &#125;,<span class="string">'json'</span>);</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;)</div></pre></td></tr></table></figure></p>
